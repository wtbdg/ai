<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Expression Meter</title>
  <link rel="stylesheet" href="src/css/style.css?v=1.0.7">
  <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
  <link rel="icon" href="favicon.ico" type="image/icon" />
</head>

<body onload="detect_smile()">
  <div class="container">
    <h1 style="display: none;">AI Expression Meter</h1>
    <div id="canvas-wrap" class="canvas-wrapper">
      <canvas id="canvid" class="canvas" width="360" height="740"></canvas>
      <canvas id="canvas" class="canvas" width="360" height="740" style="display: none;"></canvas>
      <video id="video" class="canvas" style="pointer-events: none;" controls autoplay playsInline></video>
      <div id="displacement" class="displacement"></div>
    </div>
    <div class="result-wrap">
      <img src="" class="airesult" alt="" style="display: none;">
      <form class="form-action">
        <input class="btn btn-cancel" type=button value="Cancel" onClick="cancel_snapshot()" style="display: none;">
        <input id="btn-save" class="btn btn-save" type=button value="Save Expression" onClick="take_snapshot()">
        <button class="btn btn-cam" id="btn-front" style="display: none;"><img height="25" width="25" src="assets/images/icon-cam2.png" alt="Camera"></button>
        <button class="btn btn-cam" id="btn-back"><img height="25" width="25" src="assets/images/icon-cam.png" alt="Camera"></button>
        <a href="" class="btn btn-download" style="display: none; text-decoration: none;">Save Result</a>
      </form>
    </div>
  </div>
  <div class="notice-desktop">
    <h3>Gunakan Handphone untuk mencoba Happy Meter</h3>
  </div>
  <div class="notice-landscape">
    <h3>Posisikan Handphone ke portrait untuk mencoba Happy Meter</h3>
  </div>
  <script src="src/js/jquery-3.6.0.slim.min.js"></script>
  <script src="src/js/jeelizFaceTransfer.js"></script>
  <script src="src/js/jeelizFaceFilter.js"></script>
  <script src="src/js/JeelizResizer.js"></script>
  <script src="src/js/emotion.js"></script>
  <script src="src/js/webrtc.js"></script>
  <script src="src/js/ai.js?v=1.0.1"></script>
  <script src="src/js/ai-flip.js?v=1.0.1"></script>
  <script src="src/js/ios.js?v=1.0.4"></script>
  <script src="src/js/canvas-helper.js"></script>
  <script src="src/js/html2canvas.js" defer></script>
  <script>
    function detect_smile() {
      JeelizResizer.size_canvas({
        canvasId: 'canvid',
        isFullScreen: true,
        callback: smile
      });
    };
    window.scrollTo(0,document.body.scrollHeight);
    $(".airesult").hide();
    function cancel_snapshot() {
      // $("#video").removeClass("canvas-result");
      html2canvas(document.getElementById("canvas-wrap")).then(function (canvas) {
        $(".airesult").hide().attr("src", "").css("z-index", "0");
        $(".btn-cancel, .btn-download").hide();
        $(".btn-save, #canvas-wrap").show();
        $(".btn-cam").css("opacity", "1");
      });
    }
    function take_snapshot() {
      // $("#video").addClass("canvas-result");
      clone_video();
      html2canvas(document.getElementById("canvas-wrap")).then(function (canvas) {
        var generatedImage = canvas.toDataURL("image/jpeg", 1.0);
        $(".airesult").show().attr("src", generatedImage).css("z-index", "2");
        $(".btn-cancel,.btn-download").show();
        $(".btn-download").attr("href", generatedImage).attr("download", "happyresult.jpeg");
        $(".btn-save, #canvas-wrap").hide();
        $(".btn-cam").css("opacity", "0");
      });
    }
    $(".btn-cam,.btn-cancel").click(function(e) {
        $("#btn-front").toggle();
        $("#btn-back").toggle();
        e.preventDefault();
    });
  </script>
</body>

</html>
