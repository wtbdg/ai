<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Expression Meter</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .canvas {
      height: auto;
      width: 100%;
    }

    .container {
      margin-top: 1rem;
      max-width: 320px;
      margin: 0 auto;
      position: relative;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
      }
    }

    h1 {
      text-align: center;
      font-size: .73rem;
    }

    #meter {
      border: 2px solid yellow;
      background-color: #fff;
      border-radius: 3rem;
      float: left;
      height: 5.5rem;
      width: .75rem;
      overflow: hidden;
      position: absolute;
      top: 1rem;
      left: .5rem;
      margin-left: 5%;
    }

    #meter div {
      background-color: mediumblue;
      position: absolute;
      bottom: 0;
      height: 10%;
      width: 100%;
      transition: height .5s ease-in;
    }

    .meter-happy #meter div {
      height: 30%;
    }
    .meter-superhappy #meter div {
      height: 50%;
    }
    .meter-growhappy #meter div {
      height: 100%;
    }

    .meter-happy:after, .meter-superhappy:after, .meter-growhappy:after {
      background-color: #fff;
      border-radius: 3rem;
      content: 'Happy';
      display: block;
      color: mediumblue;
      padding: .5rem .75rem;
      text-align: center;
      position: absolute;
      top: 70%;
      left: auto;
      right: auto;
      margin: 0 auto;
      width: 7rem;
    }

    .meter-superhappy:after {
      content: 'SuperHappy';
    }

    .meter-growhappy:after {
      content: 'GrowHappy';
    }

    .canvas-wrapper {
      position: relative;
      line-height: 0;
    }

    .btn {
      display: inline-block;
      background-color: mediumblue;
      border: 0;
      border-radius: 3rem;
      color: white;
      margin: 1rem auto;
      padding: .3rem 1.5rem;
      font-size: 1rem;
    }
    #aiphoto {
      min-height: 320px;
      width: 100%;
      line-height: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
    .airesult {
      border: 0;
      height: auto;
      width: 100%;
    }
  </style>
  <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
  <link rel="icon" href="favicon.ico" type="image/icon" />
</head>

<body onload="main(); frame();">
  <div class="container">
    <h1 style="display: none;">AI Expression Meter</h1>
    <div id="canvas-wrap" class="canvas-wrapper" data-state="0">
      <canvas id="canvas" class="canvas" width="320" height="320"></canvas>
      <div id="meter">
        <div id="meter-value"></div>
      </div>
    </div>
    <div id="aicam" style="display: none;"></div>
    <div id="aiphoto">
      <img src="" class="airesult" alt="">
    </div> 
    <form style="text-align: center;">
      <input class="btn" type=button value="Take Snapshot" onClick="take_snapshot()">
    </form>
  </div>
  <script src="src/js/jeelizFaceFilter.js"></script>
  <script src="src/js/jeelizFaceTransfer.js"></script>
  <script src="src/js/emotion.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/canvas.js"></script>
  <script src="src/js/canvas-helper.js"></script>
  <script>
    function take_snapshot() {
        window.scrollTo(0, 0);
        html2canvas(document.getElementById("canvas-wrap")).then(function (canvas) {
            var generatedImage = canvas.toDataURL("image/jpeg", 0.9);
            $(".airesult").attr("src",generatedImage);
        });
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="src/js/html2canvas.js" ></script>
</body>

</html>
