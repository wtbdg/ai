<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Expression Meter</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }

    .canvas {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .container,
    .canvas-wrapper {
      position: relative;
      height: 100vh;
      width: 100%
    }

    .canvas-wrapper {
      line-height: 0;
    }

    h1 {
      text-align: center;
      font-size: .73rem;
    }

    #meter {
      border: 2px solid yellow;
      background-color: #fff;
      border-radius: 3rem;
      height: 5.5rem;
      width: .75rem;
      overflow: hidden;
      position: absolute;
      top: 3rem;
      right: .5rem;
      margin-right: 3rem;
    }

    #meter div {
      background-color: mediumblue;
      position: absolute;
      bottom: 0;
      height: 10%;
      width: 100%;
      transition: height .5s ease-in;
    }

    .meter-happy #meter div {
      height: 30%;
    }

    .meter-superhappy #meter div {
      height: 50%;
    }

    .meter-growhappy #meter div {
      height: 100%;
    }

    .meter-happy:after,
    .meter-superhappy:after,
    .meter-growhappy:after {
      background-color: #fff;
      border-radius: 3rem;
      content: 'Happy';
      display: block;
      color: mediumblue;
      padding: .75rem;
      text-align: center;
      position: absolute;
      top: 9rem;
      right: .5rem;
      margin: 0 auto;
      width: 6rem;
    }

    .meter-superhappy:after {
      content: 'SuperHappy';
    }

    .meter-growhappy:after {
      content: 'GrowHappy';
    }

    .form-action {
      text-align: center;
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 1;
    }

    .btn {
      cursor: pointer;
      display: inline-block;
      background-color: mediumblue;
      border: 0;
      border-radius: 3rem;
      color: white;
      margin: 1rem auto;
      padding: .8rem 1.5rem;
      font-size: 1rem;
    }

    .airesult {
      line-height: 0;
      position: absolute;
      top: 0;
      left: 0;
      border: 0;
      height: auto;
      width: 100%;
    }
  </style>
  <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
  <link rel="icon" href="favicon.ico" type="image/icon" />
</head>

<body onload="canvas();main()">
  <div class="container">
    <h1 style="display: none;">AI Expression Meter</h1>
    <div id="canvas-wrap" class="canvas-wrapper" data-state="0">
      <canvas id="canvas" class="canvas" width="320" height="320" style="display: none;"></canvas>
      <canvas id="canvas2" class="canvas" width="320" height="320"></canvas>
      <div id="displacement"></div>
      <div id="meter">
        <div id="meter-value"></div>
      </div>
    </div>
    <div class="result-wrap">
      <img src="" class="airesult" alt="">
      <form class="form-action">
        <input class="btn btn-cancel" type=button value="Cancel" onClick="cancel_snapshot()" style="display: none;">
        <input class="btn btn-save" type=button value="Save Expression" onClick="take_snapshot()">
      </form>
    </div>
  </div>
  <script src="src/js/jeelizFaceFilter.js"></script>
  <script src="src/js/jeelizFaceTransfer.js"></script>
  <script src="src/js/emotion.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/js/JeelizResizer.js"></script>
  <script src="src/js/canvas.js?v=1.0.0"></script>
  <script src="src/js/jquery-3.6.0.slim.min.js"></script>
  <script src="src/js/html2canvas.js"></script>
  <script>
    function cancel_snapshot() {
      window.scrollTo(0, 0);
      html2canvas(document.getElementById("canvas-wrap")).then(function (canvas) {
        $(".airesult").attr("src", "");
        $(".btn-cancel").hide();
        $(".btn-save").show();
      });
    }
    function take_snapshot() {
      window.scrollTo(0, 0);
      html2canvas(document.getElementById("canvas-wrap")).then(function (canvas) {
        var generatedImage = canvas.toDataURL("image/jpeg", 0.9);
        $(".airesult").attr("src", generatedImage);
        $(".btn-cancel").show();
        $(".btn-save").hide();
      });
    }
  </script>
</body>

</html>
